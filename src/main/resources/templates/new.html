<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>
        Create New Student
    </h2>
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <div>
                <label class="form-label">Student Name</label>
                <td>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Student Name"/>
                </td>
            </div>
            <div>
                <tr>
                    <label class="form-label">Course</label>
                    <td>
                        <input type="text" th:field="*{course}" class="form-control" placeholder="Course"/>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <label class="form-label">Fee</label>
                    <td>
                        <input type="text" th:field="*{fee}" class="form-control" placeholder="Fee"/>
                    </td>
                </tr>
            </div>
            <br>
            <td colspan="2"> <button type="submit" class="btn btn-info">Save</button></td>
            <td><a href="/">Cancel</a> </td>
        </form>
    </div>
</div>
</body>
</html>
